<!DOCTYPE html>
<html id="win">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Aqua Express</title>
</head>

<body>


    <div class="cotenedor" style="height: 100%;">
        <div class="spacer"></div>

        <div class="encabezado2">
            <a id="atras" class='flotante' href='#'> <img src="./img/atras.svg"> </a>
            <div class="header">
                <label id="titulo" class="screen_title">Perfil</label>
                <label class="saldo_pesos" id="label_pesos"></label>
                <div class="div_puntos">
                    <label>Puntos acumulados</label>
                    <label class="saldo_puntos" id="label_puntos">--</label>
                </div>
            </div>
        </div>
        <div class="datos_container">
            <div id="suscripcion">
                <img src="./img/club.svg" width="70" alt="CDB">
                <div>
                    <span id="texto"> ~ </span>
                    <br>
                    <span id="question"><svg  xmlns="http://www.w3.org/2000/svg" viewBox="-5 -15 540 540"><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7 0-208-93.31-208-208S141.3 48 256 48s208 93.31 208 208S370.7 464 256 464zM256 336c-18 0-32 14-32 32s13.1 32 32 32c17.1 0 32-14 32-32S273.1 336 256 336zM289.1 128h-51.1C199 128 168 159 168 198c0 13 11 24 24 24s24-11 24-24C216 186 225.1 176 237.1 176h51.1C301.1 176 312 186 312 198c0 8-4 14.1-11 18.1L244 251C236 256 232 264 232 272V288c0 13 11 24 24 24S280 301 280 288V286l45.1-28c21-13 34-36 34-60C360 159 329 128 289.1 128z"/></svg>Mas info</span>
                </div>
                <span id="sub_icon"></span>
            </div>

            <div class="div_datos">

                <li class="data_item"><label class="label_data">Nombre</label><input type="text" class="usr_data" id="data_name" style="text-transform:uppercase" disabled></li>
                <li class="data_item"><label class="label_data">Apellido</label><input type="text" class="usr_data" id="data_surname" style="text-transform:uppercase" disabled></li>
                <li class="data_item"><label class="label_data">E-mail</label><input type="text" class="usr_data" id="data_mail" disabled></li>
                <li class="data_item"><label class="label_data">DNI</label><input type="text" class="usr_data" id="data_dni" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" disabled></li>
                <li class="data_item" id="item_tag"><label class="label_data">Tarjeta<br>Aqua4D</label><input type="text" class="usr_data" id="data_tag" style="text-transform:uppercase" disabled> <button type="button" id="add_tag"></button> </li>

                <button type="button" id="edit_datos"></button>
            </div>

            <div id="botonera_min" hidden>
                <button type="button" id="save_datos">Guardar</button>
                <button type="button" id="cancel_datos">Cancelar</button>
            </div>



            <div class="datos_buton">

                <button type="button" id="bot_lock">Bloquear Tarjeta</button>
                <button type="button" id="bot_close">Cerrar Sesión</button>

            </div>
            <div id="elimina"><span>
                Eliminar mi cuenta AquaExpress®
            </span></div>
        </div>

    </div>

</body>

<script type="text/javascript" src="cordova.js"></script>

    $("html").height($(document).height());

</html>
