<!DOCTYPE html>
<html id="win">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <script type="text/javascript">
        function trim(el) {
            el.value = el.value.replace(/ /g, "") // removes leading and trailing spaces
        }
    </script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Aqua Express</title>
</head>

<body>



    <div class="cotenedor" style="height: 100%;">
        <div class="spacer"></div>

        <div class="encabezado2">
            <a id="atras" class='flotante' href='#'> <img src="./img/atras.svg"> </a>
            <div class="header">
                <label id="titulo" class="screen_title">Cargar Crédito</label>
                <label class="saldo_pesos" id="label_pesos"></label>
                <div class="div_puntos">
                    <label>Puntos acumulados</label>
                    <label class="saldo_puntos" id="label_puntos">--</label>
                </div>
            </div>
            <button class="notif" id="notificaciones"></button>
        </div>

        <div id="pantalla_recarga">

            <label id="titulo_recarga">¿Cuanto querés cargar?</label>

            <div class="div_monto">

                <img src="img/signopeso.png" width="15%">
                <input type="number" id="monto" placeholder="0,00" oninput="trim(this)">

            </div>

            <button type="button" id="bot_cargar">Cargar</button>

            <img src="img/pagos.png" alt="" style="width: 50vw; position: relative;bottom: -3em;">
        </div>

    </div>
</body>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
